{% extends "layout.html" %}

{% block content %}
    <div>
        <h2>Criar Conta</h2>
        
        <form method="POST" action="">
            <div>
                <label>Nome</label>
                <input type="text" name="nome" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Senha</label>
                <input type="password" name="senha" required>
            </div>
            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>
        
        <p>
            Já tem uma conta? <a href="#">Faça Login</a> </p>
    </div>
{% endblock content %}
